<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1.4 Eventos do teclado - Combinação de teclas</title>
</head>
<body>
    <h3>Exemplo do Evento do teclado Combinação de teclas</h3>
    <br>
    <p>Pressione as teclas (b) e (y) juntos</p>
</body>
    <script>
        
        function duasTeclas(func, ...codes) {

            let pressed = new Set()

            document.addEventListener("keydown", (event) => {
                pressed.add(event.code)

                for (let code of codes) {
                    if (!pressed.has(code)) {
                        return
                    }
                pressed.clear()
                func()
                }
            })

            document.addEventListener("keyup", (event) => pressed.delete(event.code))

        }

        duasTeclas(() => alert("Combinação de duas teclas"),
            "KeyB",
            "KeyY"
        )

    </script>
</html>
