<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1.3 - MouseEvent - mousedown, mouseup</title>
</head>
<body>
    <h3>Exemplo de mousedown</h3>
    <p id="a">Clique aqui</p>
</body>

    <script>
        let p = document.getElementById('a')

        p.addEventListener("mousedown", (event) => event.target.innerHTML = "O mouse esta precionado")

        p.addEventListener("mouseup", (event) => event.target.innerHTML = "O mouse n√£o esta precionado")


    </script>

</html>
