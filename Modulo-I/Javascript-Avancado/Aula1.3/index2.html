<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1.3 - MouseEvent - click</title>
</head>
<body>
    <h3>Exemplo de propriedades dos Eventos</h3>
    <button type="button">Click aqui</button>
</body>

    <script>
       
       let btn = document.querySelector("button")

       btn.addEventListener("click", showPosition)

       function showPosition(event) {
        alert(" Posição X: " + event.screenX + " Posição Y: " + event.screenY)
       } 

    </script>

</html>
